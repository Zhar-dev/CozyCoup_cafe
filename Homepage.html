<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Delight</title>
    <style>
        body {
            font-family: 'Mono';
            color: white;
            margin: 0;
            padding: 0;
            background-image: url(cafe.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        nav {
            background-color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            color: black;
            font-size: 24px;
            text-decoration: none;
            padding: 10px;
            margin: 0 24px;
            font-weight: bolder;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .main-content {
            margin-top: 200px;
            text-align: left;
            margin-left: 120px;
            width: 400px;
        }

        p {
            font-size: 70px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="main-content">
        <p>Welcome to Cafe Delight! Explore our delicious menu and enjoy a cozy atmosphere.</p>
    </div>
</body>

</html>
